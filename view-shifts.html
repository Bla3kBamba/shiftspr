<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>טבלת משמרות</title>
    <link rel="stylesheet" href="table-styles.css">
    <script src="view-shifts.js"></script>
</head>
<body>

<header>
    <span id="user-greeting"></span>
    <button id="help-icon">עזרה</button>
    <button id="logout-btn">התנתקות</button>
</header>

<h2>טבלת משמרות</h2>
<table class="shifts-table">
    <thead>
        <tr>
            <th data-sort="date">תאריך</th>
            <th data-sort="start-time">שעת התחלה</th>
            <th data-sort="end-time">שעת סיום</th>
            <th data-sort="hourly-wage">שכר שעתי</th>
            <th data-sort="role">תפקיד</th>
            <th data-sort="branch">סניף</th>
            <th>שכר כולל למשמרת</th>
            <th>מחיקה</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="back-button">חזרה אחורה</button>


</body>
</html>
