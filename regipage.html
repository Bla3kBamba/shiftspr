<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FirstClass Fleet Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    </div>
    <div class="container">
        <h1>Welcome to FirstClass Fleet Services - Register Here
        </h1>
        <div class="container">
            <h1> Register </h1>
            <input type="name" placeholder="First Name" class="Firstname-input-register" /><br>
            <input type="name" placeholder="Last Name" class="Lastname-input-register" /><br>
            <input type="user name" placeholder="User Name" class="user-input-register" /><br>
            <input type="email" placeholder="Email" class="email-input-register" /><br>
            <input type="password" placeholder="Password" class="password-input-register" /><br>
            <input type="password" placeholder="Confirm Password" class="password-input-register2" /><br>
            <label for="age-input">Age:</label>
            <input type="number" class="age-input" min="18" max="65" required>
            <button class="save-register">Save</button><br>
            <button class="go-register">Go to LogIn</button><br>

        </div>
    </div>
