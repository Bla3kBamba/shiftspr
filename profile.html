<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>פרופיל משתמש</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>

<div id="profile-container">
    <h2>פרופיל משתמש</h2>
    <form id="profile-form">
        שם פרטי: <input type="text" id="first-name"><br>
        שם משפחה: <input type="text" id="last-name"><br>
        שם משתמש: <input type="text" id="user-name"><br>
        אימייל: <input type="email" id="email"><br>
        גיל: <input type="number" id="age"><br>
        <button type="button" id="save-profile">שמור שינויים</button>
    </form>
</div>

<script src="profile.js"></script>

</body>
</html>
