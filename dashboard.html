<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>דאשבורד ראשי</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js"></script>
</head>
<body>
    <header class="header">
        <span id="user-greeting"></span>
        <button id="help-icon" class="header-button">עזרה</button>
        <button id="logout-btn" class="header-button">התנתקות</button>
    </header>

    <main class="dashboard-main">
        <section class="metrics">
            <div class="card" id="average-hourly-wage">שכר שעתי ממוצע</div>
            <div class="card" id="average-shift-wage">שכר משמרת ממוצע</div>
            <div class="card" id="most-worked-branch">הסניף הכי פעיל</div>
            <div class="card" id="highest-paying-role">התפקיד הכי משתלם</div>
        </section>

        <nav class="dashboard-nav">
            <button id="view-shifts" class="nav-button">משמרות</button>
            <button id="edit-profile" class="nav-button">עריכת פרופיל</button>
            <button id="add-shift" class="nav-button">הוספת משמרת</button>
            <button id="resume" class="nav-button">קורות חיים</button>
        </nav>
    </main>
    

   
</body>
</html>
